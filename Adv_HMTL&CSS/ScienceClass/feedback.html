<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Leave some feedback for us!" />
    <title>ScienceClass - Feedback</title>
    <link rel="stylesheet" href="./Stylesheets/scienceclass_style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html"
          ><img
            src="./Graphics/sms_logo.jpg"
            alt="Sterling Middle School Logo"
          />
        </a>
      </div>
      <a href="index.html" id="headerScience">ScienceClass</a>
    </header>

    <section class="background">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="backyard.html">Backyard</a></li>
          <li><a href="forest.html">Forest</a></li>
          <li><a href="wetland.html">Wetland</a></li>
          <li><a href="vocab.html">Vocabulary</a></li>
          <li><a href="learn_more.html">Learn More</a></li>
        </ul>
      </nav>

      <main>
        <form
          action="mailto:sure@sterlingmid.edu"
          method="post"
          enctype="text/plain"
        >
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required /><br />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required /><br />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="quarter">Class Quarter:</label>
          <select id="quarter" name="quarter" required>
            <option value="">Select a quarter</option>
            <option value="first">First Quarter</option>
            <option value="second">Second Quarter</option>
            <option value="third">Third Quarter</option>
            <option value="fourth">Fourth Quarter</option></select
          ><br />

          <label>What did you like about the class?</label><br />
          <input type="checkbox" id="lecture" name="likes[]" value="lecture" />
          <label for="lecture">Lecture</label><br />
          <input type="checkbox" id="lab" name="likes[]" value="lab" />
          <label for="lab">Lab</label><br />
          <input type="checkbox" id="project" name="likes[]" value="project" />
          <label for="project">Project</label><br />

          <label for="takeAgain"
            >Would you take another class from Ms. Sure?</label
          ><br />
          <input type="radio" id="yes" name="takeAgain" value="yes" required />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="takeAgain" value="no" />
          <label for="no">No</label><br />

          <label for="comments">Comments:</label><br />
          <textarea id="comments" name="comments"></textarea><br />

          <div class="form-buttons">
            <input type="submit" value="Send Feedback" />
            <input type="reset" value="Clear Form" />
          </div>
        </form>
      </main>

      <section>
        <em
          ><p>
            Sterling Middle School<br />
            1111 Main Street<br />
            Glen Ellyn, IL 60137<br />
            630-555-1111<br />
            <a href="mailto:sure@sterlingmid.edu">sure@sterlingmid.edu</a>
          </p></em
        >
      </section>

      <footer>
        <p>
          Discover the wonders of nature with us and learn new things along the
          way!
        </p>
      </footer>
    </section>
  </body>
</html>
